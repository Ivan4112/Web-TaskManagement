<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>
    <div>
        <header>
            <nav>
                <ul>
                    <a href="/api/task">Main</a>
                    <a href="/api/task/add">Add Task</a>
                </ul>
            </nav>
        </header>
        <hr class="rounded">
    </div>
    <div>
        <form action="/api/task/search" method="post">
            <label for="id_search" class="form-label">Enter title of task</label>
            <div class="input-group">
                <input type="text" name ="title" id="id_search" class="form-control" placeholder="" >
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
    <div >
        <table class="table-header-th">
            <thead style="background-color: orange; border: 4px chartreuse">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Remove</th>
                    <th>Update</th>
                </tr>
            </thead>

            <tbody style="border: 2px solid #000000; padding: 10px">
                <tr th:each="item : ${taskItem}">
                    <td th:text="${item.title}"></td>
                    <td th:text="${item.description}"></td>
                    <td th:text="${item.dueDate}"></td>
                    <td th:text="${item.status}"></td>
                    <td><a th:href="@{/api/task/remove/{id}(id=${item.id})}">remove</a></td>
                    <td><a th:href="@{/api/task/update/{id}(id=${item.id})}">update</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
