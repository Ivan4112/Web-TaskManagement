<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div>
        <nav>
            <a href="/api/task">Main</a>
        </nav>
        <hr>
        <h3>Add task</h3> 
    </div>

    <div>
        <form method="post" action="/api/task/add">
            <div>
                <div>
                    <label for="id_title">Title</label>
                    <input type="text" id="id_title" required="Required input" name="title" maxlength="25" minlength="3">
                </div>
                <div>
                    <label for="id_description">Description</label>
                    <input type="text" id="id_description" required="Required description" name="description" minlength="3">
                </div>
                <div>
                    <label for="id_dueDate">Due Date</label>
                    <input type="date" id="id_dueDate" required="Required date" name="dueDate">
                </div>
                <div>
                    <label for="id_status">Status</label>
                    <select type="text" id="id_status" required="Required status" name="status">
                        <option value="active" selected>Active</option>
                        <option value="done">Done</option>
                    </select>
                </div>
            </div>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
