<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div>
        <header>
            <nav>
                <a href="/api/task">Main</a>
                <a href="/api/task/add">Add Task</a>
            </nav>
        </header>
        <hr>
        <h3>Edit data</h3>
    </div>
    <div>
        <form action="api/task/edit-task" method="post"
            th:object="${taskObj}" th:action="@{/api/task/edit-task/{id}(id=${taskObj.id})}">
            <div>
                <div>
                    <label for="id_title">Title</label>
                    <input type="text" th:field="*{title}" id="id_title" required="required" name="title">
                </div>
                <div>
                    <label for="id_description">Description</label>
                    <input type="text" th:field="*{description}" id="id_description" required="Required description" name="description">
                </div>
                <div>
                    <label for="id_dueDate">Due Date</label>
                    <input type="date" th:field="*{dueDate}" id="id_dueDate" required="Required date" name="dueDate">
                </div>
                <div>
                    <label for="id_status">Status</label>
                    <select type="text" id="id_status" th:field="*{status}" required="Required status" name="status">
                        <option value="active">Active</option>
                        <option value="done">Done</option>
                    </select>
                </div>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
